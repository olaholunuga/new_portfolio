<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ subject }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8fafc; /* Sand */
      margin: 0; padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border: 1px solid #e2e8f0;
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      border-bottom: 2px solid #38bdf8; /* Sky Blue */
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    .header img {
      height: 40px;
      margin-right: 10px;
    }
    .footer {
      margin-top: 20px;
      padding-top: 10px;
      border-top: 1px solid #e2e8f0;
      font-size: 12px;
      color: #64748b; /* Slate */
      text-align: center;
    }
    a {
      color: #38bdf8;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://via.placeholder.com/100" alt="Logo" />
      <h2>Olaholunuga</h2>
    </div>

    {% block content %}{% endblock %}

    <div class="footer">
      <p>© {{ year }} Olaoluwa Olunuga | <a href="https://olaoluwaolunuga.com">Visit Site</a></p>
      <p>
        <a href="https://github.com/olaholunuga">GitHub</a> ·
        <a href="https://twitter.com/OlaOlunuga">Twitter</a>
      </p>
      {% if disclaimer %}
        <p><em>{{ disclaimer }}</em></p>
      {% endif %}
    </div>
  </div>
</body>
</html>
